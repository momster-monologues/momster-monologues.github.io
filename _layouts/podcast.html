---
layout: default
---

<link rel="stylesheet" href="{{ '/assets/css/monokai.css' | relative_url }}">

<style>
  .hero {
    position: relative;
    text-align: center;
    color: white;
    margin-top: 4rem;
  }

  .hero img {
    width: 100%;
    height: 75vh;
    object-fit: cover;
  }

  .hero-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
  }

  .watch-now {
    display: inline-block;
    background-color: #1a202c;
    color: white;
    padding: 12px 24px;
    padding-top: 12px;
    padding-bottom: 12px;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .watch-now:hover {
    background-color: #2d3748;
  }
</style>

<div class="container mx-auto">
  <div class="hero">
    <img src="{{ page.image | relative_url }}" alt="Podcast Hero">
    <div class="hero-text">The Momster Monologues Podcast</div>
  </div>

  <!-- Top Watch Now button -->
  <div class="text-center spacer mt-6">
    <a href="{{ page.watch_url }}" class="watch-now">Coming Soon...</a>
  </div>

  <!-- Main content -->
  <div id="podcast" class="prose max-w-[75ch] prose-neutral mx-auto pt-10 pb-20">

    <!-- About Section -->
    <h2 class="text-3xl font-bold">About the Podcast</h2>
    <div class="my-4">
      {{ content }}
    </div>

    <h3 class="text-2xl font-semibold mt-10 mb-4">Recent Episodes</h3>
    <div class="space-y-6">
      {% for episode in site.episodes limit:5 %}
      <div class="border-b pb-4">
        <h4 class="text-xl font-bold">{{ episode.title }}</h4>
        <p class="text-sm text-gray-600">{{ episode.date | date: "%B %d, %Y" }}</p>
        <p>{{ episode.excerpt }}</p>
        <a href="{{ episode.url | relative_url }}" class="text-blue-600 font-semibold">Listen Now â†’</a>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-10">
      <a href="{{ page.watch_url }}" class="watch-now">Coming Soon...</a>
    </div>

  </div>
</div>
